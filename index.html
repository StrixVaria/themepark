<html>
  <head>
    <title>Theme Park - StrixNexus</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div class="title">Theme Park</div>
    <div class="resources">
      <div class="resource">Attraction: <span id="attraction">0</span></div>
      <div class="resource">Visitors: <span id="visitors">0</span></div>
      <div class="resource">Cash: $<span id="money">40</span></div>
    </div>
    <div class="game">
      <div class="game-container" id="rides">
        <div class="subtitle">Rides</div>
        <div class="item-box" id="carousel">
          <div class="item-name">Carousel (<span id="carousel-level" class="level">Unowned</span>)</div>
          <button class="purchase" id="buy-carousel" onClick="theme_park.buyRide(0)">$<span id="carousel-cost">20</span></button>
          <div class="details">Gives <span id="carousel-attr">5</span> attraction.</div>
        </div>
      </div>
      <div class="game-container" id="stores">
        <div class="subtitle">Concessions</div>
        <div class="item-box" id="hotdog">
          <div class="item-name">Hot Dogs (<span id="hotdog-level" class="level">Unowned</span>)</div>
          <button class="purchase" id="buy-hotdog" onClick="theme_park.buyStore(0)">$<span id="hotdog-cost">20</span></button>
          <div class="details">Gives $<span id="hotdog-inc">1</span> per visitor per second.</div>
        </div>
      </div>
    </div>
  </body>
</html>
